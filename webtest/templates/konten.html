<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = "shortcut icon" type = "image/x-icon" href = "{{ url_for('static', filename='icon.ico') }}"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Tulisan-mu</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
          <nav id="main-nav">
                <span>Hi, {{ us.name }}</span>

                <td><li><a href="/">Back</a></li></td>
          </nav>

        </div>
      </header>

    <section id="contact-a" class="dashboard text-center py-3">
      <div class="container">
        <h2 class="section-title">Tulisanmu</h2>

        <div class="grid-2">
          <div>
            <p class="lead text-center">Tulis-Perasaanmu</p>
            <table data-excel-name="Production" class="content-table production">
                <tbody>
                  <thead>
                  <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Tulisan</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  {% for kon in range(len) %}
                  <tr>
                    <td>{{ date[kon] }}</td>
                    <td>{{ tulis[kon] }}</td>
                    <td>
                      <a href="/delete_konten/{{ us.id }}/{{ id[kon] }}" onclick="return confirm('Are you sure you want to delete this item?')"><i class="fas fa-trash"></i></a>
                    </td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div id="update-form" class="text-fields-creport">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Tulis Disini"
              name="tulis"
            />
          </div>

          <button type="submit" class="btn-dark">Submit Updates</button>
        </form>
          </div>

        </div>
      </div>
    </section>

    <script>
      document.getElementById('popup').addEventListener("click", function() {
        document.querySelector('.bg-modal').style.display = "flex";
      });

      document.querySelector('.close').addEventListener("click", function() {
        document.querySelector('.bg-modal').style.display = "none";
      });
    </script>

    <script>
      var uri = document.getElementById("title").innerHTML;
      var res = decodeURI(uri);
      document.getElementById("title").innerHTML = res;
    </script>
  </body>
</html>
